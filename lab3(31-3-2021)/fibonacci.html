<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html>
  <head>
    <title>fibonacci</title>
    <style>
        body{
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYCoG4Qzcv_N-AIanF_ReRtCHSZCtnt5Djrg&usqp=CAU");
            background-repeat: no-repeat;
            background-size: cover;
        }
        img{
            width:200px;
            height: 200px;
        }
    </style>
  </head>
  <body >
    <h3 style="text-align: center; color: white">
      Fibonacci Series
    </h3>
    <script type="text/javascript">
      var limit = prompt(
        "Enter the limit 'n' to generate the fibonacci series:",
        " "
      );
      var f1 = 0;
      var f2 = 1;

      document.write(
        "The limit entered to generate the fibonacci series is: ",
        limit,
        "<br/>"
      );
      document.write("The fibonacci series : ");
      document.write("", f1, " ");
      document.write("", f2, " ");

      var i, f3;
      for (i = 2; i < limit; i++) {
        f3 = f1 + f2;
        document.write("", f3, " ");
        f1 = f2;
        f2 = f3;
      }
    </script>
    <img src="https://img.17qq.com/images/urecehhx.jpeg">
  </body>
</html>
